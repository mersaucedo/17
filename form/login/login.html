<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-------- Iconos CSS -------->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-------- CSS -------->
    <link rel="stylesheet" href="./login.css">
</head>
<body>

    <!-- Sección Login-->
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Iniciar Sesión</span>
                <form action="#">
                    <div class="input-campo">
                        <input type="text" placeholder="Usuario" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-campo">
                        <input type="password" class="password" placeholder="Contraseña" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-campo button-ingresar">
                        <input type="button" value="INGRESAR">
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">No estás registrado?
                        <a href="../Registro/registro.html" class="text signup">Regístrarte ahora</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin Login-->
</body>
</html>
